apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "postgres-pod.serviceAccountName" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "postgres-pod.serviceAccountName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "postgres-pod.serviceAccountName" . }}
    namespace: {{ .Release.Namespace | quote }}
